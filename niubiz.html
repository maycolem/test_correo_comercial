<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function verifyCode() {
            var url = 'https://wallet.apuestatotal.com/api/providers/niubiz/service6?company=ATP&email=maycol.elcorrobarrutia@apuestatotal.com&db=4&session=4-5dd4279736ea153ed7238d7467ed16aa2b4531b48b3ebebaeae26cd78db3034c&code=' + document.getElementById("codeNumber").value;
            document.location = url;
        }

        function checkSecurityCode() {
            const inputNumberElement = document.getElementById("codeNumber");
            inputNumberElement.value = inputNumberElement.value.replace(/[^0-9.]/g, '');
            if (inputNumberElement.value.length === 6) {
                document.getElementById("continueButtonId").classList.remove("d-none");
                document.getElementById("textError").classList.add("d-none");
            } else if (inputNumberElement.value.length === 0) {
                document.getElementById("continueButtonId").classList.add("d-none");
                document.getElementById("textError").classList.add("d-none");
            } else {
                document.getElementById("continueButtonId").classList.add("d-none");
                document.getElementById("textError").classList.remove("d-none");
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
</head>

<body cz-shortcut-listen="true">
    <div id="calimaco_niubiz_send_code">
        <label for="codeNumber">Introduce el código de seguridad</label>
        <input id="codeNumber" name="codeNumber" oninput="checkSecurityCode()">
        <p id="textError" class="d-none">código de seguridad erróneo</p>
        <button id="continueButtonId" class="btn btn-primary btn-block d-none" onclick="verifyCode()">Continuar</button>
    </div>

</body>

</html>
